<!DOCTYPE html>
<html>
<head>
    <title>Мое веб-приложение</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в мое веб-приложение!</h1>
    <p id="user_info"></p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Отображение имени пользователя
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user_info').innerText = `Привет, ${user.first_name}!`;
        }

        // Функция для отправки данных боту
        function sendData() {
            tg.sendData("Привет от веб-приложения!");
        }
    </script>
</body>
</html>
